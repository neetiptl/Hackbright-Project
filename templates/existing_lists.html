{% extends 'base.html' %}
{% block content %}

    <div id="existing_lists">
        <h1 id="existing-lists-title">Existing Lists:</h1>
        {% for group in user_list_groups %}
            <a href="/lists/{{ group.checklist.list_id }}">
            {{ group.checklist.name }} 
            </a> Due on: {{ group.checklist.due_date_list}} Created by: {{ group.checklist.created_by }}<br>
        {% endfor %}
    </div>

    <form action="/new_list_base" method="GET">
        <input type="submit" value="Create New List">
    </form>




{% endblock %}
